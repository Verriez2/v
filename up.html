<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black; /* Add a solid black background */
            margin: 0;
            padding: 0;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ensure the image doesn't overflow */
        }
        
        .background-image {
            background-image: url("https://github.com/Verriez2/w.github.io/blob/main/nn.png?raw=true"); /* Placeholder image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
        }
        
        @keyframes zoom {
            0%, 100% {
                transform: scale(1); /* Initial and final scale */
            }
            50% {
                transform: scale(1.2); /* Zoomed scale */
            }
        }
        
        .ominous-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace; /* Updated font family */
            font-size: 48px;
            color: #800000; /* Updated text color to dark red */
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7); /* Increased shadow with higher opacity */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>

</body>
</html>
