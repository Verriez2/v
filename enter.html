<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("https://github.com/Verriez2/w.github.io/blob/main/yy.png?raw=true");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .ominous-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: #800000;
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <a href="https://example.com" target="_blank">
        <div class="ominous-text">Enter</div>
    </a>

    <script>
        window.addEventListener('resize', resizeBackgroundImage);

        function resizeBackgroundImage() {
            var backgroundImage = document.getElementById('background-image');
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var windowAspectRatio = windowWidth / windowHeight;

            var image = new Image();
            image.src = backgroundImage.style.backgroundImage.slice(5, -2);

            var imageWidth = image.naturalWidth;
            var imageHeight = image.naturalHeight;
            var imageAspectRatio = imageWidth / imageHeight;

            if (windowAspectRatio > imageAspectRatio) {
                backgroundImage.style.width = '100%';
                backgroundImage.style.height = 'auto';
            } else {
                backgroundImage.style.width = 'auto';
                backgroundImage.style.height = '100%';
            }
        }

        resizeBackgroundImage();
    </script>
</body>
</html>
