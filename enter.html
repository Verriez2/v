<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/Verriez2/w.github.io/main/yy.png"); /* Placeholder image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        
        .ominous-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace; /* Updated font family */
            font-size: 48px;
            color: #800000; /* Updated text color to dark red */
            text-transform: uppercase;
            cursor: pointer;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7); /* Increased shadow with higher opacity */
        }
    </style>
</head>
<body>
    <a href="https://example.com" target="_blank">
        <div class="ominous-text">Enter</div>
    </a>
</body>
</html>
