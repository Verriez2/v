<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black; /* Add a solid black background */
            margin: 0;
            padding: 0;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ensure the image doesn't overflow */
        }
        
        .background-image {
            background-image: url("https://github.com/Verriez2/v/blob/main/yy.png?raw=true"); /* Placeholder image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            animation: zoom 128s infinite; /* Apply the zoom animation */
        }
        
        @keyframes zoom {
            0%, 100% {
                transform: scale(1); /* Initial and final scale */
            }
            50% {
                transform: scale(1.1); /* Zoomed scale */
            }
        }
        
        .ominous-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace; /* Updated font family */
            font-size: 28px;
	    text-align: center;
            color: #ffffff; /* Updated text color to dark red */
            cursor: pointer;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7); /* Increased shadow with higher opacity */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <a href="./up" target="_self">
        <div class="ominous-text">The world is chaos... wild... and only a fool would try to understand it. The oustide you is a reflection of the real world. And the inside you is a reflection of the real you. Only you can see yourself in.</div>
    </a>
</body>
</html>
