<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: black; /* Add a solid black background */
            margin: 0;
            padding: 0;
}

* { color:#fff; text-decoration: none;}
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ensure the image doesn't overflow */
        }
        
        .background-image {
            background-image: url("https://github.com/Verriez2/v/blob/main/yy.png?raw=true"); /* Placeholder image URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            animation: zoom 256s infinite; /* Apply the zoom animation */
        }
        
.fade-in-image {
  animation: fadeIn 16s;
  -webkit-animation: fadeIn 16s;
  -moz-animation: fadeIn 16s;
  -o-animation: fadeIn 16s;
  -ms-animation: fadeIn 16s;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
        @keyframes zoom {
            0%, 100% {
                transform: scale(1); /* Initial and final scale */
            }
            50% {
                transform: scale(1.05); /* Zoomed scale */
            }
        }
        
        .ominous-text {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Garamond", serif;
            font-size: 30px;
	    text-align: center;
            color: #ffffff; /* Updated text color to dark red */
            cursor: pointer;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7); /* Increased shadow with higher opacity */
        }
    </style>
</head>
<script>
  var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 2000);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 160 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 0;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0em solid #fff}";
        document.body.appendChild(css);
    };
  </script>
