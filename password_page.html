<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      text-align: center;
    }
    input[type="password"] {
      width: 300px;
      height: 50px;
      font-size: 18px;
      padding: 10px;
      background-color: #1f1f1f;
      color: #ffffff;
      border: none;
      outline: none;
    }
    input[type="button"] {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: #ffffff;
      border: none;
      outline: none;
    }
  </style>
  <script>
    function validatePassword() {
      var passwordInput = document.getElementById("password").value;
      if (passwordInput === "own") {
        window.location.href = "second_page.html";
      }
    }
  </script>
</head>
<body>
  <form>
    <input type="password" id="password" name="password" autofocus><br><br>
    <input type="button" value="Submit" onclick="validatePassword()">
  </form>
</body>
</html>
